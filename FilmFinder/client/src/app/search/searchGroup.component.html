<div class="card m-5">
    <div class="card-header">
        <h3 class="card-title">Showing groups relating to: {{name}}</h3>
    </div>
    <div class="card-body groupResults">
        <ul *ngFor="let result of results">
            <button class="btn btn-link" role="button" (click)="details(result.name)">{{result.name}}</button>
            <dd>Description: {{result.description}}</dd>
        </ul>
    </div>
</div>
