<div *ngIf="!loginStatus" class="alert alert-danger text-center" role="alert">
    Incorrect email or password! Please try again.
</div>

<div class="card m-5">
    <div class="card-header">
        <h5 class="card-title">Sign in</h5>
        <h6 class="card-subtitle mb-2 text-muted">Don't have an account? <a routerLink="/register">Sign up</a> instead.
        </h6>
    </div>
    <div class="card-body">
        <form (submit)="login()">
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="{{credentials.email == '' ? 'form-control is-invalid' : 'form-control is-valid'}}" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
                    <div class="invalid-feedback">
                        Please enter an email.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="{{credentials.password == '' ? 'form-control is-invalid' : 'form-control is-valid'}}" name="password" placeholder="Enter password" [(ngModel)]="credentials.password">
                    <div class="invalid-feedback">
                        Please enter a password.
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
